<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFin</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="./images/KFin logo.png">
    
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, rgba(99, 60, 255, 0.7), rgba(71, 233, 30, 0.7)),
                        url('./images/Bank-.jpeg') no-repeat center center/cover;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            transition: all 0.5s ease-in-out;
            opacity: 1;
            transform: translateY(0);
        }
        .d-none {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
        }
        .toggle-link {
            cursor: pointer;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="form-container" id="signup-form">
        <h2 class="text-center">Sign Up</h2>
        <form id="signup">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="checkbox" required>
                <label>I agree to the Terms of Use</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3">Already have an account? <span class="toggle-link" onclick="toggleForm()">Sign In</span></p>
    </div>

    <div class="form-container d-none" id="signin-form">
        <h2 class="text-center">Sign In</h2>
        <form id="signin">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <p class="text-center mt-3">Don't have an account? <span class="toggle-link" onclick="toggleForm()">Sign Up</span></p>
    </div>

    <script>
        function toggleForm() {
            let signupForm = document.getElementById("signup-form");
            let signinForm = document.getElementById("signin-form");
            signupForm.classList.toggle("d-none");
            signinForm.classList.toggle("d-none");
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
